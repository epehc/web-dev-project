<div> 
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="button-bar">
        <button mat-button (click)="changeView('personal')">Personal</button>
        <button mat-button (click)="changeView('study')">Estudios</button>
        <button mat-button (click)="changeView('work')" >Laboral</button>

            <div class="element">
              <div class="form-group">
                <label for="dpi"> DPI </label>
                <input
                type="text"
                  class="form-control"
                  id="dpi"
                  required
                  [(ngModel)]="applicant.dpi"
                  name="dpi"
                />
              </div>
              <div class="form-group">
                <label for="nombreCompleto"> Nombre Completo </label>
                <input
                  class="form-control"
                  id="nombreCompleto"
                  required
                  [(ngModel)]="applicant.nombreCompleto"
                  name="nombreCompleto"
                />
              </div>
              <div class="form-group">
                <label for="genero"> Genero </label>
                <input
                  class="form-control"
                  id="genero"
                  required
                  [(ngModel)]="applicant.genero"
                  name="genero"
                />
              </div>
              <div class="form-group">
                <label for="telefono"> Telefono </label>
                <input
                  class="form-control"
                  id="telefono"
                  required
                  [(ngModel)]="applicant.telefono"
                  name="telefono"
                />
              </div>
              <div class="form-group">
                <label for="celular"> Celular </label>
                <input

                  id="celular"
                  required
                  [(ngModel)]="applicant.celular"
                  name="celular"
                />
              </div>

                <label for="correo"> Correo Electronico </label>
                <input
                  class="form-control"
                  id="correo"
                  required
                  [(ngModel)]="applicant.correo"
                  name="correo"
                />
              </div>
              <div class="form-group">
                <label for="fechaNacimiento"> Fecha de Nacimiento </label>
                <input
                  class="form-control"
                  id="fechaNacimiento"
                  required
                  [(ngModel)]="applicant.fechaNacimiento"
                  name="fechaNacimiento"
                />
              </div>
              <div class="form-group">
                <label for="puestoAlQueAplica"> Puesto al que Aplica </label>
                <input
                  class="form-control"
                  id="puestoAlQueAplica"
                  required
                  [(ngModel)]="applicant.puestoAlQueAplica"
                  name="puestoAlQueAplica"
                />
              </div>
            </div>
